<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="_static/style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>Masterschool's Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        <div class="movie-container">
            <div class="movie">
                <img class="movie-poster" src="static/default.jpg" alt="Spencer" 
                    onerror="this.onerror=null; this.src='static/default.jpg';">
                <div class="movie-title">Spencer</div>
                <div class="movie-year">2021</div>
            </div>
            
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BNmI1ZTc5MWMtMDYyOS00ZDc2LTkzOTAtNjQ4NWIxNjYyNDgzXkEyXkFqcGc@._V1_SX300.jpg" alt="Up" 
                    onerror="this.onerror=null; this.src='static/default.jpg';">
                <div class="movie-title">Up</div>
                <div class="movie-year">2009</div>
            </div>
            
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMjAyYjkyMzctMGYzMi00OGY4LWI1YTQtOWZkMGZiYTI3MDQwXkEyXkFqcGc@._V1_SX300.jpg" alt="Home Coming" 
                    onerror="this.onerror=null; this.src='static/default.jpg';">
                <div class="movie-title">Home Coming</div>
                <div class="movie-year">2022</div>
            </div>
            </div>
    </ol>
</div>
</body>
</html>
